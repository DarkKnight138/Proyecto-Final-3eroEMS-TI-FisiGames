<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Puntuaciones - FisiGames</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="puntuaciones.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
<script src="puntuciones.js"></script>
</head>
<body>
<nav>
  <div class="logo">FisiGames</div>
  <div class="nav-links">
    <div class="nav-left">
      <a href="../inicio/inicio.html"><i class="fas fa-home"></i> Inicio</a>
      <a href="../grupos/grupos.html"><i class="fas fa-users"></i> Grupos</a>
    </div>
    <div class="nav-right">
      <a href="../perfil/perfil.html"><i class="fas fa-user"></i> Perfil</a>
    </div>
  </div>
</nav>
<br><br><br>

<main>
  <h1>Ranking de Puntuaciones</h1>
  <button class="switch-button" onclick="toggleRanking()">Cambiar a vista de Grupos</button>


  <div class="ranking-container">
    <!-- Tabla de jugadores -->
    <div id="ranking-jugadores" class="ranking-table">
      <div class="scrollable-table">
        <table>
          <thead>
            <tr><th>Posición</th><th>Jugador</th><th>Puntos</th></tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>


    <!-- Tabla de grupos -->
    <div id="ranking-grupos" class="ranking-table hidden">
      <div class="scrollable-table">
        <table>
          <thead>
            <tr><th>Posición</th><th>Grupo</th><th>Puntos</th></tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <br><br><br><br>
</main>

</body>
</html>
