<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FisiGames</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
 <script src="login.js"></script>
 <link rel="stylesheet" href="login.css">
</head>

<body>
  <nav>
    <div class="logo">FisiGames</div>
  </nav>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="contraseña">Contraseña</label>
        <input type="contraseña" id="contraseña" name="contraseña" required />
      </div>
      <button type="submit" class="btn-login"><i class="fas fa-sign-in-alt"></i> Entrar</button>
    </form>
    <div class="no-account">
      ¿No tenés cuenta? <a href="register.html">Registrate</a>
    </div>
  </div>
</body>

</html>
