<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Grupos - FisiGames</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="grupos.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	 <script src="grupos.js"></script>
</head>

<body>
	<nav>
		<div class="logo">FisiGames</div>
		<div class="nav-links">
			<a href="../inicio/inicio.html"><i class="fas fa-home"></i> Inicio</a>
			<a href="../grupos/grupos.html"><i class="fas fa-users"></i> Grupos</a>
			<a href="../perfil/perfil.html"><i class="fas fa-user"></i> Perfil</a>
		</div>
	</nav>
	<br><br><br>
	<div class="container">
		<div class="form-box">
			<h2>Crear Grupo</h2>
			<form id="crear-grupo-form">
				<div class="input-group">
					<label for="nuevo-grupo">Nombre del Grupo</label>
					<input type="text" id="nuevo-grupo" required />
				</div>
				<div class="input-group">
					<label for="clave-grupo">Contraseña</label>
					<input type="password" id="clave-grupo" required />
				</div>
				<button type="submit"><i class="fas fa-plus-circle"></i> Crear</button>
			</form>
		</div>

		<div class="form-box">
			<h2>Ingresar a un Grupo</h2>
			<form id="ingresar-grupo-form">
				<div class="input-group">
					<label for="grupo">Nombre del Grupo</label>
					<input type="text" id="grupo" required />
				</div>
				<div class="input-group">
					<label for="password">Contraseña</label>
					<input type="password" id="password" required />
				</div>
				<button type="submit"><i class="fas fa-door-open"></i> Ingresar</button>
			</form>
		</div>
	</div>



</body>

</html>
