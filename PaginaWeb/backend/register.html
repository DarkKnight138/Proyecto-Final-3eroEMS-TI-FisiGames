<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - FisiGames</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    nav {
      width: 100%;
      height: 60px;
      background-color: #1a1a2e;
      box-shadow: 0 0 15px #00ffe7;
      display: flex;
      align-items: center;
      padding: 0 2rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00ffe7;
      letter-spacing: 2px;
      user-select: none;
    }
    .register-container {
      background-color: rgba(26, 26, 46, 0.9);
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe7;
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-top: 80px;
    }
    h2 {
      color: #00ffe7;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #00ffe7;
    }
    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #ccc;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      background-color: #1a1a2e;
      color: #eee;
      box-shadow: inset 0 0 5px #00ffe7;
    }
    .btn-register {
      margin-top: 1rem;
      background-color: transparent;
      border: 2px solid #00ffe7;
      color: #00ffe7;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-register:hover {
      background-color: #00ffe7;
      color: #1a1a2e;
      box-shadow: 0 0 10px #00ffe7;
    }
    .have-account {
      margin-top: 1.5rem;
      color: #ccc;
      font-size: 0.9rem;
    }
    .have-account a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
    }
    .have-account a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">FisiGames</div>
  </nav>

  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <form id="register-form">
      <div class="input-group">
        <label for="nombre">Usuario</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required />
      </div>
      <div class="input-group">
        <label for="confirm-contraseña">Confirmar Contraseña</label>
        <input type="password" id="confirm-contraseña" name="confirm-contraseña" required />
      </div>
      <button type="submit" class="btn-register"><i class="fas fa-user-plus"></i> Registrarse</button>
    </form>
    <div class="have-account">
      ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("register-form"); // Obtiene el formulario

    form.onsubmit = function (e) { // funcion que se ejecuta cuando se envía el formulario
      e.preventDefault(); // Previene recarga de página

      const nombre = document.getElementById("nombre").value; // el nombre
      const email = document.getElementById("email").value; // el email
      const contraseña = document.getElementById("contraseña").value; // la contraseña
      const confirmcontraseña = document.getElementById("confirm-contraseña").value; // confirmar contraseña

      if (contraseña !== confirmcontraseña) { // Compara si las contraseñas coinciden
        alert("Las contraseñas no coinciden."); // alerta si son diferentes
        return; // no continúa con el envío de los datos
      }

      const formData = new FormData(); // nuevo objeto FormData para enviar los datos
      formData.append("nombre", nombre); // Agrega "nombre" al FormData
      formData.append("email", email); // Agrega "email" al FormData
      formData.append("contraseña", contraseña); // Agrega "contraseña" al FormData

      const xhr = new XMLHttpRequest(); // Crea nueva solicitud HTTP
      xhr.open("POST", "controladores/controladoresUsuarios/registrarse.php", true); // Configura la solicitud para enviar datos por POST al PHP

      xhr.onload = function () { // Define que hace cuando la respuesta llega del servidor
        console.log("Respuesta del servidor:", xhr.responseText); // Muestra la respuesta en consola
        if (xhr.status === 200) { // Verifica que la respuesta haya sido exitosa
          if (xhr.responseText.trim() === "ok") { // Si la respuesta es "ok"
            alert("Registrado correctamente"); // Muestra mensaje de éxito
            window.location.href = "login.html"; // Redirige al usuario al login
          } else if (xhr.responseText.trim() === "email_ya_registrado") { // Si el correo ya está registrado
            alert("Ese correo ya está registrado."); // Muestra alerta
          } else { // Si la respuesta no coincide con los casos esperados
            alert("Error: " + xhr.responseText); // Muestra el mensaje de error recibido
          }
        }
      };

      xhr.send(formData); // Envía los datos al servidor
    };
</script>


</body>
</html>
