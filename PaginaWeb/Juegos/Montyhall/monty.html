    /* reiniciar siempre visible al final */

  <main>
    <h2 class="title">üé≤ Monty Hall ‚Äî Elige una puerta</h2>

    <div class="doors" id="doors">
      <div class="door" data-index="0" id="door-0" role="button" aria-label="Puerta 1">üö™</div>
      <div class="door" data-index="1" id="door-1" role="button" aria-label="Puerta 2">üö™</div>
      <div class="door" data-index="2" id="door-2" role="button" aria-label="Puerta 3">üö™</div>
    </div>

    <div class="controls" id="controls" aria-live="polite">
      <!-- botones ocultos hasta la apertura -->
      <button class="btn" id="btn-mantener" style="display:none">Mantener</button>
      <button class="btn" id="btn-cambiar" style="display:none">Cambiar</button>
      <button class="btn-restart" id="btn-reiniciar" style="display:none">üîÑ Reiniciar</button>
    </div>

    <div class="message" id="message">Elige una puerta para empezar.</div>
  </main>

  <script>
    // Monty Hall - l√≥gica
    (function(){
      const doors = Array.from(document.querySelectorAll('.door'));
      const message = document.getElementById('message');
      const btnCambiar = document.getElementById('btn-cambiar');
      const btnMantener = document.getElementById('btn-mantener');
      const btnReiniciar = document.getElementById('btn-reiniciar');
      const menuToggle = document.getElementById('menu-toggle');
      const navbar = document.getElementById('navbar');

      // men√∫ responsive
      menuToggle?.addEventListener('click', ()=> navbar.classList.toggle('expanded'));

      let prizeDoor = null;
      let playerChoice = null;
      let openedDoor = null;
      let stage = 'idle'; // 'idle' -> pick, 'opened' -> choose switch/stay, 'result' -> finished

      function initGame(){
        prizeDoor = Math.floor(Math.random()*3);
        playerChoice = null;
        openedDoor = null;
        stage = 'pick';

        // reset UI
        doors.forEach((d,i)=>{
          d.className = 'door';
          d.textContent = 'üö™';
          d.onclick = () => elegirPuerta(i);
        });
        btnCambiar.style.display = 'none';
        btnMantener.style.display = 'none';
        btnReiniciar.style.display = 'none';
        message.textContent = 'Elige una puerta para empezar.';
      }

      function elegirPuerta(index){
        if(stage !== 'pick') return;
        playerChoice = index;
        doors.forEach((d,i)=> d.classList.toggle('selected', i===playerChoice));
        // el anfitri√≥n abre una puerta que no es la elegida y no contiene el premio
        abrirPuertaAnfitrion();
      }

      function abrirPuertaAnfitrion(){
        // posibles puertas a abrir: no la elegida y no la del premio
        const candidatos = [0,1,2].filter(i => i !== playerChoice && i !== prizeDoor);
        // si el jugador eligi√≥ la puerta premiada, el anfitri√≥n elige aleatoriamente entre las dos cabras
        openedDoor = candidatos[Math.floor(Math.random()*candidatos.length)];

        // mostrar cabra en la puerta abierta
        const d = doors[openedDoor];
        d.textContent = 'üêê';
        d.classList.add('opened','goat');
        d.onclick = null; // desactivar

        // preparar opci√≥n de cambiar o mantener
        stage = 'opened';
        message.textContent = 'El anfitri√≥n abri√≥ una puerta. ¬øQuieres cambiar tu elecci√≥n?';
        btnCambiar.style.display = 'inline-block';
        btnMantener.style.display = 'inline-block';

        btnCambiar.onclick = () => finalizar(true);
        btnMantener.onclick = () => finalizar(false);
      }

      function finalizar(usarCambio){
        if(stage !== 'opened') return;
        // si cambia, la nueva elecci√≥n es la puerta que no sea playerChoice y no sea openedDoor
        let finalChoice = playerChoice;
        if(usarCambio){
          finalChoice = [0,1,2].find(i => i !== playerChoice && i !== openedDoor);
        }
        // revelar todas las puertas
        revealAll(finalChoice);
      }

      function revealAll(finalChoice){
        doors.forEach((d,i)=>{
          d.classList.remove('selected');
          d.classList.add('opened');
          d.onclick = null;
          if(i === prizeDoor){
            d.textContent = 'üéÅ';
            d.classList.add('prize');
          } else {
            d.textContent = 'üêê';
            d.classList.add('goat');
          }
        });

        const win = finalChoice === prizeDoor;
        if(win){
          message.textContent = '¬°Ganaste! üéâ';
        } else {
          message.textContent = 'Perdiste. üòû';
        }

        // resaltar la elecci√≥n del jugador
        doors[finalChoice].style.outline = '4px solid rgba(255,255,255,0.08)';
        // ocultar botones cambiar/mantener y mostrar reinicio
        btnCambiar.style.display = 'none';
        btnMantener.style.display = 'none';
        btnReiniciar.style.display = 'inline-block';
        stage = 'result';
        btnReiniciar.onclick = initGame;
      }

      // inicializa todo
      initGame();

      // exponer para consola si necesario (debug)
      window.__Monty = { initGame };
    })();
  </script>
