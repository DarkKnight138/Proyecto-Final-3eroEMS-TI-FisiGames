<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <title>Juego de la Mosqueta</title>


</head>


<body>


    <h1>Juego de la Mosqueta</h1>
    <p id="dineroTxt">Tienes $1000</p>


    <p>
        ¿Cuánto quieres apostar?
        <input type="text" id="apuesta">
    </p>


    <p>Elige un vaso:</p>


    <div id="vasos">
        <img src="imgs/vaso.png" class="vaso" onclick="jugar(1)">
        <img src="imgs/vaso.png" class="vaso" onclick="jugar(2)">
        <img src="imgs/vaso.png" class="vaso" onclick="jugar(3)">
    </div>


    <p id="mensaje"></p>


    <script>
        var dinero = 1000;


        function jugar(vasoElegido) {
            var apuesta = document.getElementById("apuesta").value;
            apuesta = parseInt(apuesta);

            if (isNaN(apuesta) || apuesta <= 0) {
                document.getElementById("mensaje").innerHTML = "Ingresa una apuesta válida.";
                return;
            }


            if (apuesta > dinero) {
                document.getElementById("mensaje").innerHTML = "No tienes suficiente dinero.";
                return;
            }


            var vasoConPelota = Math.floor(Math.random() * 3) + 1;


            if (vasoElegido === vasoConPelota) {
                dinero = dinero + apuesta;
                document.getElementById("mensaje").innerHTML =
                    "¡Ganaste! La pelotita estaba en el vaso " + vasoConPelota + ".";
            } else {
                dinero = dinero - apuesta;
                document.getElementById("mensaje").innerHTML =
                    "Perdiste. La pelotita estaba en el vaso " + vasoConPelota + ".";
            }


            document.getElementById("dineroTxt").innerHTML = "Tienes $" + dinero;
        }
    </script>


</body>


</html>


<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
    }


    #vasos {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }


    .vaso {
        width: 150px;
    }


    .vaso:hover {
        transform: scale(1.05);
    }


    input {
        padding: 5px;
        font-size: 16px;
    }


    #mensaje {
        font-weight: bold;
        margin-top: 20px;
    }
</style>
