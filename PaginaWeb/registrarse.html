<html lang="es">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Registro - FisiGames</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
 <link rel="stylesheet" href="./css/style.css">
</head>
<body>


 <nav>
   <div class="logo">FisiGames</div>
 </nav>


 <div class="register-container">
   <h2>Crear Cuenta</h2>
   <form id="register-form" action="">
     <div class="input-group">
       <label for="username">Usuario</label>
       <input type="text" id="username" name="username" required />
     </div>
     <div class="input-group">
       <label for="email">Correo Electrónico</label>
       <input type="email" id="email" name="email" required />
     </div>
     <div class="input-group">
       <label for="password">Contraseña</label>
       <input type="password" id="password" name="password" required />
     </div>
     <div class="input-group">
       <label for="confirm-password">Confirmar Contraseña</label>
       <input type="password" id="confirm-password" name="confirm-password" required />
     </div>
     <button type="submit" class="btn-register"><i class="fas fa-user-plus"></i> Registrarse</button>
   </form>


   <div class="have-account">
     ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
   </div>
 </div>
<script href="./js/logica.js"></script>
</body>
</html>
